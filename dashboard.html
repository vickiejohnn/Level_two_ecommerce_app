<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container col-11 col-md-12 mt-5 p-3 p-md-5 shadow">
        <a href="upload.html" class="btn btn-success">Upload Product</a>
        <h1 class="text-center">Your Products</h1>
        <div id="displayInfo"></div>
    </div>
    <!-- Script Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        let userProducts = JSON.parse(localStorage.getItem('localProducts'))
        userProducts.map((eachProduct, index)=> {
            console.log(eachProduct);
            displayInfo.innerHTML += `
            <div class="card" style="width: 18rem;">
                <img src="${eachProduct.ProductImg}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${eachProduct.ProductName}</h5>
                <p class="card-text">${eachProduct.ProductDesc}</p>
                <p class="card-text">$${eachProduct.ProductPrice}</p>
                <button class="btn btn-warning" id="edit">Edit</button>
                <button class="btn btn-danger" id="delete">Delete</button>
                </div>
            </div>
            `
        })
    </script>
</body>
</html>
